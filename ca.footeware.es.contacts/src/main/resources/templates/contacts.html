<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Contacts</title>
<link rel="stylesheet" type="text/css" href="/css/main.css" />
<script type="text/javascript" src="/js/main.js"></script>
</head>
<body>
	<header>
		<h1>Contacts</h1>
	</header>
	<section>
		<ol>
			<li th:each="contact : ${contacts}">
				<div>
					[[${contact.firstName}]]&nbsp;[[${contact.lastName}]]<br />[[${contact.email}]]
				</div>
				<div class="right imageWrapper">
					<img th:src="@{/images/edit.png}" alt="edit" title="edit"
						class="small" th:id="${contact.id}"
						onmouseover="this.src='/images/edit_over.png'"
						onmouseout="this.src='/images/edit.png'"
						onclick="editContact(this.id)" />&nbsp;<img
						th:src="@{/images/delete.png}" alt="delete" title="delete"
						class="small" th:id="${contact.id}"
						onmouseover="this.src='/images/delete_over.png'"
						onmouseout="this.src='/images/delete.png'"
						onclick="deleteContact(this.id)" />
				</div>
			</li>
		</ol>
		<a th:href="@{/contacts/add}"><img th:src="@{/images/add.png}"
			alt="add" title="add" class="small rightShim"
			onmouseover="this.src='/images/add_over.png'"
			onmouseout="this.src='/images/add.png'" /></a>
	</section>
	<footer>
		<a
			href="https://sonarcloud.io/dashboard?id=ca.footeware%3Aca.footeware.es.contacts"
			target="_blank"><img
			src="https://sonarcloud.io/api/project_badges/measure?project=ca.footeware%3Aca.footeware.es.contacts&metric=alert_status" /></a>
		<a href="https://github.com/CraigFoote/ca.footeware.es.contacts"
			target="_blank"> <img alt="Open Source at Github"
			src="/images/github.png" title="Open Source at Github" /></a> <a
			href="https://spring.io/projects/spring-boot" target="_blank"><img
			src="/images/spring-boot-icon.png" alt="Made with Spring Boot"
			title="Made with Spring Boot" /></a> <a
			href="https://spring.io/projects/spring-data-elasticsearch"
			target="_blank"><img src="/images/springdata.png"
			alt="Made with Spring Data" title="Made with Spring Data" /></a> <a
			href="https://arcticicestudio.github.io/nord/" target="_blank"><img
			src="/images/nord.png" alt="Inspired by Nord pallette"
			title="Inspired by NOrd pallette" /></a>
	</footer>
</body>
</html>
